<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <meta charset="utf-8">
        <title>Supaa bike</title>
    </head>

    <style>
        tr {border-bottom: 1px solid #d6d6d6;}
        tr:nth-child(even) {background: #e9e9e9;}
    </style>

    <body onload='draw(0);'>
        <div id="debug" >Debug info here</div> 

        <div>
            <p id="currentState" style="align:center; text-align:center; color:blue"></p>
        </div>

        <div id="bluetoothScreen" style="margin:0 auto; margin-left:auto; margin-right:auto; align:center; text-align:center;">
            <a data-role="button" data-inline="true" type="submit" id="bluetoothButton">Enable Bluetooth</a>
        </div>

        <div id="toggleScreen" class="ui-field-contain" style="margin:0 auto; margin-left:auto; margin-right:auto; align:center; text-align:center;">
            <select name="slider" data-role="slider" id="toggleServer">
                <option value="off" selected>Off</option>
                <option value="on">On</option>
            </select>
        </div>
        
        <div id="acelScreen" style="display:none">
            <canvas id="canvasId" width="220" height="110">          <!--size=0.5*normalsize-->
                Canvas not available.
            </canvas>
        </div>
        <div id="statsScreen" style="display:none">
            <table data-role="table" class="ui-responsive ui-shadow" id="statsTable">
                <thead>
                    <tr>
                        <th id="speedLabel">Speed</th>
                        <th id="avgspeedLabel">Avg Speed</th>
                        <th id="distanceLabel">Distance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="speedCell">21.52 km/h</td>
                        <td id="avgspeedCell">10.1 km/h</td>
                        <td id="distanceCell">20 km</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="lightScreen" style="display:none">
            <select name="slider" data-role="slider" id="lightToggler" >
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
            <a data-role="button" data-inline="true" type="submit" id="autoButton">Enable auto</a>
        </div>

        <div id="speechScreen" style="display:none">
            <ion-pane ng-controller="AppCtrl">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">Text-to-Speech</h1>
                </ion-header-bar>
                <ion-content class="padding">
                    <div class="list list-inset">
                        <label class="item item-input">
                            <i class="icon ion-speakerphone placeholder-icon"></i>
                            <input type="text" placeholder="Let me speak..." ng-model="data.speechText">
                        </label>
                    </div>
                    <button class="button button-full button-positive" ng-click="speakText()">
                        Speak!
                    </button>

                    <button class="button button-full button-positive"ng-click="record()">
                        Record
                    </button>
                    <div class="card">
                        <div class="item item-text-wrap">
                            {{recognizedText}}
                        </div>
                    </div>
                </ion-content>
            </ion-pane>
        </div>



        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBidFVzXcpLw5WSpeJmXoZEMpuGuPtsb68"></script>
        <script src="js/ble.js"></script>
        <script src="js/speech.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/speedometer.js"></script>
        <script src="js/location.js"></script>
        <script src="js/waiting.js"></script>
        <script src="js/connect.js"></script>
        <script src="js/disconnect.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
