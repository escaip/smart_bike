<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title>Supaa bike</title>
        <style>
            tr {border-bottom: 1px solid #d6d6d6;}
            tr:nth-child(even) {background: #e9e9e9;}
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }

        </style>
    </head>


    <body>
        <!--        <div id="debug" >Debug info here</div> -->

        <div>
            <p id="currentState" style="align:center; text-align:center; color:blue"></p>
        </div>

        <div id="bluetoothScreen" style="margin:0 auto; margin-left:auto; margin-right:auto; align:center; text-align:center;">
            <a data-role="button" data-inline="true" type="submit" id="bluetoothButton">Enable Bluetooth</a>
        </div>

        <div id="toggleScreen" class="ui-field-contain" style="margin:0 auto; margin-left:auto; margin-right:auto; align:center; text-align:center;">
            <select name="slider" data-role="slider" id="toggleServer">
                <option value="off" selected>Off</option>
                <option value="on">On</option>
            </select>
        </div>

        <div align="center" id="acelScreen">
            <canvas id="canvasId" width="220" height="110">          <!--size=0.5*normalsize-->
                Canvas not available.
            </canvas>
        </div>
        <div align="center" id="statsScreen">
            <table align="center" style="width:200px margin:0 auto; margin-left:auto; margin-right:auto; align:center;margin-bottom:10px;margin-top:10px; text-align:center;">
                <tr>
                    <th id="speedLabel"></th>
                    <td id="speedCell"></td>
                </tr>
                <tr>
                    <th id="avgspeedLabel"></th>
                    <td id="avgspeedCell"></td>
                </tr>
                <tr>
                    <th id="distanceLabel"></th>
                    <td id="distanceCell"></td>
                </tr>
            </table>

        </div>



        <div align="center" id="locationScreen" style="float:left;width: 180px;">
            <a data-role="button" data-inline="true" type="submit" id="locationButton">See location</a>
        </div>
        <div align="center" id="locationInfo" style="display:none" >
            <table align="center" style="width:200px; margin:0 auto; margin-left:auto; margin-right:auto; margin-bottom:10px; align:center; text-align:center;">
                <tr>
                    <th id="latitudeLabel"></th>
                    <td id="latitudeCell"></td>
                </tr>
                <tr>
                    <th id="longitudeLabel"></th>
                    <td id="longitudeCell"></td>
                </tr>

            </table>
            <div id="mapScreen" style="width: 357px; height: 300px;">
            </div>
        </div>

        <div align="center" id="weatherScreen" style="float:right;width: 180px;">
            <a data-role="button" data-inline="true" type="submit" id="weatherButton">See weather</a>
        </div>
        <div align="center" id="weatherInfo" style="display:none">
            <table align="center" style="width:200px; margin:0 auto; margin-left:auto; margin-right:auto; margin-bottom:10px; align:center; text-align:center;" >
                <tr>
                    <th id="nameLabel"></th>
                    <td id="nameCell"></td>
                </tr>
                <tr>
                    <th id="tempLabel"></th>
                    <td id="tempCell"></td>
                </tr>
                <tr>
                    <th id="windLabel"></th>
                    <td id="windCell"></td>
                </tr>
                <tr>
                    <th id="humidityLabel"></th>
                    <td id="humidityCell"></td>
                </tr>
                <tr>
                    <th id="visibilityLabel"></th>
                    <td id="visibilityCell"></td>
                </tr>
                <tr>
                    <th id="sunriseLabel"></th>
                    <td id="sunriseCell"></td>
                </tr>
                <tr>
                    <th id="sunsetLabel"></th>
                    <td id="sunsetCell"></td>
                </tr>


            </table>

        </div>

        <div align="center" id="lightScreen" style="float:left;width:180px;" >

            <select  name="slider" data-role="slider" id="lightToggler" >
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
            <label for="lightToggler">Toggle light</label>
        </div>
        <div align="center" id="autoScreen" style="float:right;width:180px;">

            <select  name="slider" data-role="slider" id="autoToggler" >
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
            <label for="autoToggler">Automatic mode</label>
        </div>
        <div align="center" id="alarmScreen">
            <a data-role="button" data-inline="true" type="submit" id="alarmButton">Enable thief mode</a>
        </div>





        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBidFVzXcpLw5WSpeJmXoZEMpuGuPtsb68"></script>
        <script src="js/ble.js"></script>
        <script src="js/disconnect.js"></script>
        <script src="global/convertData.js"></script>

        <script src="js/functions.js"></script>
        <script src="js/speedometer.js"></script>
        <script src="js/location.js"></script>
        <script src="js/waiting.js"></script>
        <script src="js/connect.js"></script>
        <script src="js/disconnect.js"></script>

        <script src="js/index.js"></script>
    </body>
</html>
