<!DOCTYPE html>
<html>
    <head>
        <!-- Include meta tag to ensure proper rendering and touch zooming -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Include jQuery Mobile stylesheets -->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <!-- Include the jQuery library -->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Include the jQuery Mobile library -->
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <!-- Include the speedometer script -->
        <script src="js/speedometer.js"></script>
        <script src="js/waiting.js"></script>
        <script src="js/connect.js"></script>
        <script src="js/disconnect.js"></script>
        <script src="js/functions.js"></script>
        <script src="../../global/ble.js"></script>
        <meta charset="utf-8">

        <title>Supaa bike</title>
    </head>

    <style>
        tr {border-bottom: 1px solid #d6d6d6;}
        tr:nth-child(even) {background: #e9e9e9;}

    </style>


    <body onload='draw(0);'>
        <div id="debug" >Debug info here</div>
        <div>
            <p id="currentState" style="align:center; text-align:center; color:blue"></p>
        </div>
        <div id="bluetoothScreen" style="margin:0 auto; margin-left:auto; margin-right:auto; align:center; text-align:center;">
                <a data-role="button" data-inline="true" type="submit" id="bluetoothButton">Enable Bluetooth</a>
        </div>
        <div class="ui-field-contain" style="margin:0 auto; margin-left:auto; margin-right:auto; align:center; text-align:center; display:none" id="toggleScreen" >
                <select name="slider" data-role="slider" id="toggleServer" >
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
        </div>
        
        <div id="statsScreen" style="display:none">
            <p id="statsState"></p>
            <canvas id="canvasId" width="220" height="110">//0.5
                Canvas not available.
            </canvas>
            <table data-role="table" class="ui-responsive ui-shadow" id="statsTable">
                <thead>
                    <tr>
                        <th id="speedLabel">Speed</th>
                        <th id="avgspeedLabel">Avg Speed</th>
                        <th id="distanceLabel">Distance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="speedCell">21.52 km/h</td>
                        <td id="avgspeedCell">10.1 km/h</td>
                        <td id="distanceCell">20 km</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
